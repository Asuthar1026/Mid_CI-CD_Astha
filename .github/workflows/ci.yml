name: Mid_Astha
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
 
      - name: Restore dependencies
        run: dotnet restore ./Mid_HelloWorld.csproj
 
      - name: Build application
        run: dotnet build ./Mid_HelloWorld.csproj --no-restore --configuration Release
 
  test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
 
      - name: Run tests
        run: |
          dotnet test ./Mid_HelloWorld.csproj --no-build


  docker-build-and-push:
    needs: build
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
 
    - name: Build Docker Image
      run: docker build -t asthasuthar/mid_ci-cd_astha:003 .
 
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
 
    - name: Push Docker Image
      run: docker push asthasuthar/mid_ci-cd_astha:003
